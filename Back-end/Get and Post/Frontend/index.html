<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Request</title>
</head>

<body>
    <h2>Get Request Form</h2>
    <hr>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter user password" name="password">
        <button>SUBMIT</button>
    </form>

    <h2>Post Request Form</h2>
    <hr>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter user password" name="password">
        <button>SUBMIT</button>
    </form>
</body>

</html>

<!-- Used to GET some response -->
<!-- Data sent in query strings (limited, string data & visible in URL) -->

<!-------------------------POST------------------------->
<!-- Used to POST something (for Create / Write / Update) -->
