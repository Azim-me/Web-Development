<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myFunction(callback) {
            callback();
        }

        myFunction(function () {
            console.log("Hello from the callback function!");
        });
    </script>
</body>
