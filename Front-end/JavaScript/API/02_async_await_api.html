<body>
    <script>
        // Random Jokes API
        let url = 'https://v2.jokeapi.dev/joke/Any?safe-mode';

        async function getJokes() {
            try {
                let res = await fetch(url);
                let data = await res.json();
                console.log(data.setup);
                console.log(data.delivery);
            } catch (err) {
                console.log("ERROR >> ", err);
            }
        }

        getJokes();
    </script>
