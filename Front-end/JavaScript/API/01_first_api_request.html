<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Random Jokes API
        let url = 'https://v2.jokeapi.dev/joke/Any?safe-mode';

        // Fetch function automatically returns a Promise
        fetch(url)
            .then((res) => {
                console.log(res);
                return res.json();
            })
            .then((data) => {
                console.log(data.setup);
                console.log(data.delivery);
            })
            .catch((error) => {
                console.log("ERROR >> ", error);
            });
    </script>
</body>

</html>
