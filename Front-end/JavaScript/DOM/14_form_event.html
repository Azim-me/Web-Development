<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="/action">
        <input type="text" placeholder="Enter Nothing...">

            alert("Submited!!!");
        });
    </script>
