<body>
    <h1 style="text-align: center;">SK AZIM</h1>

    <script>
        let h1 = document.querySelector('h1');

        function setColor(color, time) {
            return new Promise((resolve, reject) => {
                if (true) {
                    reject("Rejected by Azim");
                }
                setTimeout(() => {
                    h1.style.backgroundColor = color;
                    console.log(`Color Changed to ${color}`);
                    resolve(`Color Changed to ${color}`);
                }, time);
            });
        }

        async function call_color() {
            try { // IMP
                await setColor("red", 1000);
                await setColor("green", 1000);
                await setColor("blue", 1000);
            } catch (err) {
                console.log(err);
            }

            console.log("Print Me");
            // Use try catch othrt wise this line will not be printrd After an error
        }

        call_color();
