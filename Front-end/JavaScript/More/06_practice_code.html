<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">SK AZIM</h1>

    <script>
        let h1 = document.querySelector('h1');

        function setColor(color, time) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    h1.style.backgroundColor = color;
                    resolve(`Color Changed to ${color}`);
                }, time);
            });
        }

        setColor("red", 2000)
            .then((result) => {
                console.log(result);
                return setColor("green", 2000)
            })
            .then((result) => {
                console.log(result);
                return setColor("blue", 2000)
            })
            .then((result) => {
                console.log(result);
            });
    </script>
</body>

</html>
