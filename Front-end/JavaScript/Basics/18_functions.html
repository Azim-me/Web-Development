<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hello(name) {
            console.log(`Hello, ${name}`);

            return "Done";
        }

        console.log(hello("Azim")); // function calling...

        function outerFunc() {
            let x = 5;
            let y = 7;
            function innerFunc() {
                console.log(x);
                console.log(y);
            }
            innerFunc();
        }

        outerFunc();
    </script>
</body>

</html>
