<body>
    <script>
        // Genarate random number from 1 - 10
        let num = Math.random();
        num = num * 10;
        num = Math.floor(num);
        num = num + 1;

        console.log(num);

        // Short Hand
        let ramdom = Math.floor(Math.random() * 10) + 1;
        console.log(ramdom);

    </script>
