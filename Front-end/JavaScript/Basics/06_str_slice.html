<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "Sk Azim";
        console.log(str); // Sk Azim
        let str2 = str.slice(3);
        console.log(str2); // Azim
        let str3 = str.slice(0, 2);
        console.log(str3); // Sk
        let str4 = str.slice(-4);
        console.log(str4); // Azim
    </script>
</body>

</html>
