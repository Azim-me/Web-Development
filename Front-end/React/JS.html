<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Test</title>
    <style>
        html {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: white;
        }

        body {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        button {
            padding: 5px 20px;
            border-radius: 12px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>00</h1>
    <button title="Left arrow"><i class="fa-solid fa-arrow-left"></i></button>
    <button title="Right arrow"><i class="fa-solid fa-arrow-right"></i></button>
    <h1>00</h1>

    <script>
        const btn = document.querySelectorAll("button");
        const h1 = document.querySelectorAll("h1");
        let num1 = 0;
        let num2 = 0;

        let trmp1 = 0;
        let trmp2 = 0;

        let num = Math.floor(Math.random() * 100);
        h1[0].innerHTML = num < 10 ? "0" + num : num;
        h1[1].innerHTML = (99 - num) < 10 ? "0" + (99 - num) : (99 - num);

        btn[0].addEventListener("click", () => {
            num1 = parseInt(h1[0].innerHTML);
            num2 = parseInt(h1[1].innerHTML);

            if (num2 != 0) {
                trmp1 = num1 + 1;
                trmp2 = num2 - 1;
                h1[0].innerHTML = trmp1 < 10 ? "0" + trmp1 : trmp1;
                h1[1].innerHTML = trmp2 < 10 ? "0" + trmp2 : trmp2;
            }
        });

        btn[1].addEventListener("click", () => {
            num1 = parseInt(h1[0].innerHTML);
            num2 = parseInt(h1[1].innerHTML);

            if (num1 != 0) {
                trmp1 = num1 - 1;
                trmp2 = num2 + 1;
                h1[0].innerHTML = trmp1 < 10 ? "0" + trmp1 : trmp1;
                h1[1].innerHTML = trmp2 < 10 ? "0" + trmp2 : trmp2;
            }
        });
    </script>
</body>

</html>
