<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azim Calculator</title>
    <meta name="description"
        content="Use our free online calculator for quick and easy calculations. Perfect for all your basic math needs including addition, subtraction, multiplication, and division.">
    <meta name="keywords"
        content="online calculator, free calculator, basic calculator, math calculator, addition, subtraction, multiplication, division">
    <meta name="author" content="Sk Azim">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png">

</head>

<body>

    <div class="container">

        <div class="inputs">
            <input type="text" placeholder="Enter" readonly>
            <p id="result-txt">Result</p>
        </div>

        <div class="row-1">
            <button value="C" class="top-btn">C</button>
            <button value="DEL" class="top-btn">DEL</button>
            <button value="%" class="top-btn">%</button>
            <button value="/" class="operator-btn">&divide;</button>
        </div>

        <div class="row-2">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="operator-btn">&times;</button>
        </div>

        <div class="row-2">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="operator-btn">-</button>
        </div>

        <div class="row-2">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="operator-btn">+</button>
        </div>

        <div class="row-2">
            <button value="0" class="zero-btn">0</button>
            <button value=".">&#x2022;</button>
            <button value="=" class="operator-btn">=</button>
        </div>

        <div class="buttom"></div>

    </div>

    <script src="app.js"></script>

</body>

</html>
